<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Email AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        margin-bottom: 20px;
      }
      .resultado {
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        max-width: 600px;
      }
      .resultado p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Email AI Classifier</h1>

    <h2>Processar texto do email</h2>
    <textarea
      id="email"
      placeholder="Cole o conteúdo do email aqui..."
    ></textarea>
    <br />
    <button onclick="sendEmail()">Processar Texto</button>

    <h2>Processar arquivo (.txt ou .pdf)</h2>
    <input type="file" id="emailFile" />
    <br />
    <button onclick="sendFile()">Processar Arquivo</button>

    <h2>Resultado:</h2>
    <div class="resultado">
      <p><b>Categoria:</b> <span id="category"></span></p>
      <p><b>Justificativa:</b> <span id="justification"></span></p>
      <p><b>Resposta sugerida:</b> <span id="response"></span></p>
    </div>

    <script>
      async function sendEmail() {
        const email = document.getElementById("email").value;
        if (!email) {
          alert("Por favor, insira o conteúdo do email.");
          return;
        }

        const formData = new FormData();
        formData.append("email_text", email);

        try {
          const res = await fetch("http://localhost:8000/process_email/", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          updateResult(data);
        } catch (err) {
          console.error(err);
          alert("Erro ao processar o email.");
        }
      }

      async function sendFile() {
        const fileInput = document.getElementById("emailFile");
        if (fileInput.files.length === 0) {
          alert("Selecione um arquivo (.txt ou .pdf) para enviar.");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const res = await fetch("http://localhost:8000/process_email_file/", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          updateResult(data);
        } catch (err) {
          console.error(err);
          alert("Erro ao processar o arquivo.");
        }
      }

      function updateResult(data) {
        document.getElementById("category").innerText =
          data.categoria || "Não encontrada";
        document.getElementById("justification").innerText =
          data.justificativa || "Não encontrada";
        document.getElementById("response").innerText =
          data.resposta_sugerida || "Não encontrada";
      }
    </script>
  </body>
</html>
